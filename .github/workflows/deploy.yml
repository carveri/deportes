name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload artifacts to S3
        run: |
          aws s3 cp ./your-app-artifacts.zip s3://your-deployment-bucket/your-app-artifacts.zip

      - name: Ejecutar aplicaci√≥n
        run: |
          echo "mi host: ${{secrets.HOST_PG}}"
          echo "mi pass: ${{secrets.PASSWORD_PG}}"
          echo "mi user: ${{secrets.USER_PG}}"
          echo "mi database: ${{secrets.DATABASE_PG}}"
          echo "mi port: ${{secrets.PORT_PG}}"

        env:
          USER_PG: ${{secrets.USER_PG}}
          HOST_PG: ${{secrets.HOST_PG}}
          PASSWORD_PG: ${{secrets.PASSWORD_PG}}
          DATABASE_PG: ${{secrets.DATABASE_PG}}
          PORT_PG: ${{secrets.PORT_PG}}

      - name: Deploy to EC2 via CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name YourCodeDeployApplication \
            --deployment-group-name YourDeploymentGroup \
            --s3-location bucket=your-deployment-bucket,key=your-app-artifacts.zip,bundleType=zip


      









